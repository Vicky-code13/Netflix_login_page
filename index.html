<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <link rel="icon" href="Images/netflix_icon3.png" type="Images/icon type">
    <title>Netflix</title>
</head>
<body>
    <nav>
        <a href="#"><img src="Images/Netflix_Logo_PMS.png" alt="logo" width="200"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="#" method="get" enctype="multipart/form-data">
            <div class="form-control">
                <input type="text" required>
                <label for="">Email or mobile number</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <button type="submit">Sign In</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remenber me</label>
                </div>
                <a href="#">Need help? </a>
            </div>
        </form>
        <p>New to Netflix <a href="#">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#">Learn more.</a>
        </small>
    </div>
    
</body>
</html>
